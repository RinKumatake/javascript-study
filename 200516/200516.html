<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>足し算</title>
</head>
<body>
    <style>
        #container {
            text-align: center;
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            margin: auto;
            width: 80%;
            height: 3.2rem;
            }
        #result {
            margin-top: 20px;
        }
    </style>

    <div id="container">
        <div id="addNumber"></div>
        <p>答えを下に入力してください</p>
        <form>
            <input type="number" name="answer">
        </form>
        <div id="result"></div>
        <div id = "picture"></div>
    </div>

    <script>
        const add = document.getElementById('addNumber'); 
        const input = document.querySelector('input');     
        const result = document.getElementById('result');
        const picture = document.getElementById('picture');

        let a = Math.ceil(Math.random()*100);
        let b = Math.ceil(Math.random()*100);
        let n = a + b; 

        add.innerText = `${a} + ${b} = ?`;

        input.addEventListener('change', updateValue);
        function updateValue(e) {
            const form = document.forms[0];
            let answer = form.answer.valueAsNumber;
            console.log(answer);
            if (answer === n) {
                result.innerText = '当たり';
                result.style.fontSize = '40px';
                picture.innerHTML = '<img src="img.png">'
               
            } else {
                result.innerText = 'はずれ';
                picture.innerHTML = '<img src="img02.png">'
            }
        }        
    </script>
</body>
</html>
